<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Taiji Logo - Cyberpunk/Web3 Style
    Core: Clear Classic Taiji (☯️) with S-curve and Dots
    Colors: #0A0A0C (Background), #00FF41 (Neon Green), #FFD700 (Gold accent)
  -->

  <!-- Background Base (Deep Black) -->
  <rect width="64" height="64" fill="#0A0A0C" />

  <!-- Outer Glow Filter -->
  <defs>
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Pattern to give a subtle pixel grid overlay to maintaining the retro feel -->
    <pattern id="pixel-grid" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="none" />
      <path d="M 4 0 L 0 0 0 4" fill="none" stroke="#00FF41" stroke-width="0.3" stroke-opacity="0.2"/>
    </pattern>
  </defs>

  <g filter="url(#neon-glow)">
    <!-- Outer Neon Ring -->
    <circle cx="32" cy="32" r="28" fill="none" stroke="#00FF41" stroke-width="2" />
    
    <!-- Left Half (Green Body) -->
    <path d="M 32 4 A 28 28 0 0 0 32 60 Z" fill="#00FF41" />
    
    <!-- Right Half (Black Body) -->
    <!-- It's actually empty/transparent showing the #0A0A0C background, but we'll fill it explicitly -->
    <path d="M 32 4 A 28 28 0 0 1 32 60 Z" fill="#0A0A0C" />

    <!-- Classic Taiji 'S' Curve via two perfect semi-circles -->
    <!-- Top Semi-Circle (Black pushing into Green left half) -->
    <circle cx="32" cy="18" r="14" fill="#0A0A0C" />
    
    <!-- Bottom Semi-Circle (Green pushing into Black right half) -->
    <circle cx="32" cy="46" r="14" fill="#00FF41" />

    <!-- Taiji 'Fish Eyes' (Dots) -->
    <!-- Top Dot (Inside Black Semi-Circle) -> Gold Accent -->
    <circle cx="32" cy="18" r="4" fill="#FFD700" />
    
    <!-- Bottom Dot (Inside Green Semi-Circle) -> Deep Black -->
    <circle cx="32" cy="46" r="4" fill="#0A0A0C" />
    
    <!-- Inner Accent for the Bottom Dot (Tiny Gold Pixel/Square) -->
    <rect x="31" y="45" width="2" height="2" fill="#FFD700" />
    
    <!-- Inner Accent for the Top Dot (Tiny Green Pixel/Square) -->
    <rect x="31" y="17" width="2" height="2" fill="#00FF41" />
  </g>

  <!-- Apply subtle pixel grid overlay just on the green half to keep the web3/retro vibe -->
  <path d="M 32 4 A 28 28 0 0 0 32 60 Z" fill="url(#pixel-grid)" opacity="0.8" />
</svg>
