<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Taiji Logo - Ultimate Cyberpunk/Web3 Style
    Core: Pure Taiji (☯️)
    Colors: #0A0A0C (Deep Black), #00FF41 (Neon Green) only. No distractions.
  -->

  <defs>
    <!-- Strong Neon Glow matching the website's CSS .glow-text profile -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur1" />
      <feGaussianBlur stdDeviation="6" result="blur2" />
      <feMerge>
        <feMergeNode in="blur2" />
        <feMergeNode in="blur1" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Base Black Background -->
  <rect width="64" height="64" rx="12" fill="#0A0A0C" />

  <g filter="url(#neon-glow)">
    <!-- Outer Solid Neon Ring (Frame) -->
    <!-- Creating a pure glowing perimeter -->
    <circle cx="32" cy="32" r="24" fill="none" stroke="#00FF41" stroke-width="3" />
    
    <!-- === Core Taiji Structure === -->
    
    <!-- Left Half (Solid Green Body) -->
    <path d="M 32 8 A 24 24 0 0 0 32 56 Z" fill="#00FF41" />
    
    <!-- Right Half (Solid Black Body - letting background through, but explicitly defining it) -->
    <path d="M 32 8 A 24 24 0 0 1 32 56 Z" fill="#0A0A0C" />

    <!-- Top Semi-Circle to carve the Black 'S' curve pushing into Green -->
    <circle cx="32" cy="20" r="12" fill="#0A0A0C" />
    
    <!-- Bottom Semi-Circle to carve the Green 'S' curve pushing into Black -->
    <circle cx="32" cy="44" r="12" fill="#00FF41" />

    <!-- === The Fish Eyes (Contrasting Dots) === -->
    
    <!-- Top Dot (Neon Green dot inside the Black head) -->
    <!-- Used square shape to introduce a subtle pixel-art vibe within the curves -->
    <rect x="29" y="17" width="6" height="6" fill="#00FF41" />
    
    <!-- Bottom Dot (Deep Black dot inside the Green head) -->
    <rect x="29" y="41" width="6" height="6" fill="#0A0A0C" />
    
  </g>
</svg>
